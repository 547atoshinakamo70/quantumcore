name: Build & Release QuantumEdge

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ðŸ”§ Dependencias necesarias en Linux
      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxss1 \
            libasound2 \
            libgbm-dev

      # âœ… Instalar dependencias ignorando conflictos de peer-deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install electron-builder globally
        run: npm install -g electron-builder

      - name: Build installers (with debug logs)
        run: npm run dist --verbose

      # ðŸ“¦ Subida automÃ¡tica a GitHub Releases
      - name: Upload installers to Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
